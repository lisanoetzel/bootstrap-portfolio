<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Basic Portfolio</title>
  
  <!-- Linking to Bootstrap CSS stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- This is column 1 of 4 - blank column -->
            <div class="col-md-1.5">  
                <nav class="navbar navbar-light bg-transparent">
                    <span class="navbar-brand mb-0 h1"></span>
               </nav>  
            </div> <!-- end of column 1-->
          
            <div class="col-md-2.5"> <!-- This is column 2 of 4; Bootstrap default Nav bar - modified as a heading-->
                <nav class="navbar navbar-light bg-info">
                    <span class="navbar-brand mb-0 h1">Lisa Mameli Noetzel</span>
                </nav>
            </div>  <!-- end of column 2-->

            <!-- This is column 3 of 4 - blank column -->
            <div class="col-md-4">  
                 <nav class="navbar navbar-light bg-transparent">
                     <span class="navbar-brand mb-0 h1"></span>
                </nav>        
            </div> <!-- end of column 3-->
    
            <div class="col-md-4">   <!-- This is column 4 of 4 -->
                <nav class="navbar navbar-light bg-transparent">
                            <span class="navbar-brand mb-0 h1"></span>
                    <ul class="nav right-aligned">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>                           
                   
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                    
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>                   
                    </ul>
                </nav>
            </div>  <!-- end of column 4; Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up)-->
        </div>  <!-- end of row-->
    </div> <!-- end of container-->


 </body>
 </html>
